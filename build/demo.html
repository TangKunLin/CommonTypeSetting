<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!-- 视窗设置 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <!-- 苹果手机的号码邮箱样式禁用 -->
    <meta name="format-detection" content="telephone=no, email=no">
    <!-- 允许苹果手机已webapp全屏方式展示 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置苹果手机状态栏样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!--采用750设计稿-->
    <script src="js/rem.js"></script>
    <!--我的阿里图标库-->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_552508_n3amu3brxh9qkt9.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/TKL.css?p=v2556">
    <title>component</title>
    <style>
        body{
            background: #f2f2f2;
        }
        .container > div{
            margin:0 auto;
        }
        .jianxi{
            width:100%;
            height:20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jianxi"></div>

        <!--btn-->
        <div class="T-rdu-btn L-gra-linear">保存</div>
        <div class="jianxi"></div>

        <!--图标按钮-->
        <div class="T-rdu-btn T-icon-btn L-gra-linear">
            <img src="images/dh.png" alt="">
            <span>拨打电话</span>
        </div>
        <div class="jianxi"></div>

        <!--按钮group-->
        <div class="T-group-btn L-radius">
            <span>取消</span>
            <span>确定</span>
            <span>重置</span>
        </div>
        <div class="jianxi"></div>

        <!--头像-->
        <div class="T-circle-head">
            <img src="images/wx.png" alt="">
        </div>
        <div class="jianxi"></div>

        <!--头像group-->
        <div class="T-group-head">
            <img src="images/wx.png" alt="">
            <img src="images/wx.png" alt="">
            <img src="images/wx.png" alt="">
            <img src="images/wx.png" alt="">
        </div>
        <div class="jianxi"></div>

        <!--search input-txt-->
        <div class='T-search-inpt'>
            <div class='T-s-i'>
                <img src="images/wx.png" alt="">
            </div>
            <input type="text" class="T-s-inpt" placeholder="请输入姓名">
            <div class="T-submit">搜索</div>
        </div>
        <div class="jianxi"></div>
        
        <!--input-txt-->
        <div class='T-txt-inpt'>
            <div class='T-tit-i'>姓名</div>
            <input type="text" class="T-inpt" placeholder="搜索栏">
            <div class='K-arrow-r K-arrow'></div>
        </div>
        <div class="jianxi"></div>

        <div class='T-txt-img'>
            <img class="T-img" src="images/more2.png" alt="">
            <div class='T-tit-i'>姓名</div>
            <div class='K-arrow K-arrow-r'></div>
        </div>
        <div class="jianxi"></div>

        <!--input wrap-->
        <div class='T-txt-area'>
            <div class='T-tit-t'><span>个人简介</span></div>
            <textarea class="T-txtarea" placeholder="请输入个人简介"></textarea>
        </div>
        <div class="jianxi"></div>

        <!--用户头像姓名卡片-->
        <div class="T-cart">
            <div class="T-c-i">
                <img src="images/gwl.png" alt="">
            </div>
            <div class="T-c-des">
                <div class="T-c-n L-ellipsis">窃·格瓦拉</div>
                <div class="T-c-d L-ellipsis">戒赌吧伟大的革命先行者，精神领袖窃格瓦拉</div>
            </div>
            <div class="T-c-img">
                <img src="images/more2.png" alt="">
            </div>
            <div class="K-arrow-r K-arrow"></div>
        </div>
        <div class="jianxi"></div>

        <!--上下结构图文-->
        <div class="T-d-ti">
            <div class="T-d-item">
                <i class="T-d-i iconfont icon-discoverfill"></i>
                <div class="T-d-t">工具栏</div>
            </div>
            <div class="T-d-item">
                <i class="T-d-i iconfont icon-discoverfill"></i>
                <div class="T-d-t">工具栏</div>
            </div>
            <div class="T-d-item">
                <i class="T-d-i iconfont icon-discoverfill"></i>
                <div class="T-d-t">工具栏</div>
            </div>
            <div class="T-d-item">
                <i class="T-d-i iconfont icon-discoverfill"></i>
                <div class="T-d-t">工具栏</div>
            </div>
            <div class="T-d-item">
                <i class="T-d-i iconfont icon-discoverfill"></i>
                <div class="T-d-t">工具栏</div>
            </div>
            <div class="T-d-item">
                <i class="T-d-i iconfont icon-discoverfill"></i>
                <div class="T-d-t">工具栏</div>
            </div>
            <div class="T-d-item">
                <i class="T-d-i iconfont icon-discoverfill"></i>
                <div class="T-d-t">工具栏</div>
            </div>
        </div>
        <div class="jianxi"></div>

        <!--上下结构图文-->
        <div class="T-modal">
            <div class="T-m-c">
                <span>确认删除以上信息嘛？</span>
            </div>
            <div class="T-m-b">
                <div class="T-m-bs">确认</div>
                <div class="T-m-bc">取消</div>
            </div>
        </div>
        <div class="jianxi"></div>
    </div>
</body>
</html>
